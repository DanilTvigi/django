{% extends "base.html" %}
{% load static %}
{% block content %}

<noscript>
    <p style="color:#FC0000;text-align:center">Please enable Javascript to in order to use application.</p>
</noscript>

<main>

    <div class="player">

        <div class="player__tile player-1">
            <div class="player__digits">
                <span id="min1">{{ min }}</span>:<span id="sec1">00</span>
            </div>
        </div>

        <div class="player__tile player-2">
            <div class="player__digits">
                <span id="min2">{{ min }}</span>:<span id="sec2">00</span>
            </div>
        </div>

    </div>

    <div class="timer__buttons">
        <button class="timer__start-bttn bttn" type="button">СТАРТ</button>
        <button class="timer__reset-bttn bttn" type="button">Завершить игру</button>
    </div>

</main>

{% endblock content %}

{% block script %}
    <script defer src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script defer src="{% static 'js/timer.js' %}"></script>
{% endblock script %}
