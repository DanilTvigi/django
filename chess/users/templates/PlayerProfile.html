{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="100px">
                            <div class="mt-3">
                                <h4>{{ username }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ email }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Рейтинг</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ rating }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Количество игр</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ play_count }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Победы/Поражения</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ win }}/{{ lose }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Времени в игре</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ minute_in_game }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

{% endblock content %}
{% block script %}
<script defer src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% endblock script %}
