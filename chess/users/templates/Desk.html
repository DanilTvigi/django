{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container " style="width: 600px; padding-top: 50px;">
    {% if desks %}
        <div class="align-content-center">
            <h2 class="text-center">Выберите стол</h2>
            <form method="POST" class="text-center" action="{% url 'PINGame' %}">
                {% csrf_token %}
                <div class="form-group">
                        {% for desk in desks %}
                            <button class="btn btn-success" type="submit" style="font-size: 20px;" value="{{ desk.id }}" name="button">{{ desk.name }}</button>
                        {% endfor %}
                </div>
            </form>
        </div>
    {% else %}
        <div class="alert alert-warning text-center" role="alert" style="margin-top: 25px;">
            {{ message }} {{ pin }}
        </div>
        <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-success" type="button" style="font-size: 20px;" onclick="deleteGame()">Удалить игру</button>
        </div>
    {% endif %}
    </div>


        

{% endblock content %}
{% block script %}

    <script>
        function deleteGame() {
            var xhr = new XMLHttpRequest();
            var url = '/EndGame' ;
            xhr.open('GET', url, true);
            xhr.send();
            window.location.href = "/"
        }
    </script>
    <script defer src="{% static 'js/bootstrap.bundle.min.js' %}"></script> 
{% endblock script %}
