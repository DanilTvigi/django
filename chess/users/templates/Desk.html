{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container " style="width: 450px; padding-top: 50px;">
        <div class="align-content-center">
            <h2 class="text-center">Выберите стол</h2>
            <form method="POST" class="text-center" action="{% url PINGame %}">
                {% csrf_token %}
                <div class="form-group">
                    <button class="btn btn-success" type="submit" style="font-size: 20px;" name="desk1">Стол 1</button>
                    <button class="btn btn-success" type="submit" style="font-size: 20px;" name="desk2">Стол 2</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
{% block script %}
    <script defer src="{% static 'js/bootstrap.bundle.min.js' %}"></script> 
{% endblock script %}
