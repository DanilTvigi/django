{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container " style="width: 450px; padding-top: 50px;">
    <div class="align-content-center">
        <h2 class="text-center">Регистрация</h2>
        <form method="POST" class="text-center">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-success" type="submit" style="font-size: 20px;">Регистрация</button>
            </div>
        </form>
        <div class="pt-3 text-center">
            <small class="text-muted" style="font-size: 15px;">
                Уже есть аккаунт? <a class="ml-2" href="{% url 'Login' %}">Вход</a>
            </small>
        </div>
    </div>
</div>

{% endblock content %}
{% block script %}
    <script defer src="{% static 'js/bootstrap.bundle.min.js' %}"></script> 
{% endblock script %}
